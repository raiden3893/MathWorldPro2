<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="graphs-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066ff" />
      <stop offset="100%" stop-color="#00ccff" />
    </linearGradient>
  </defs>
  
  <!-- Grid background -->
  <g stroke="#e0eaff" stroke-width="1">
    <g id="grid-horizontal">
      <line x1="0" y1="50" x2="400" y2="50" />
      <line x1="0" y1="100" x2="400" y2="100" />
      <line x1="0" y1="150" x2="400" y2="150" />
      <line x1="0" y1="200" x2="400" y2="200" />
      <line x1="0" y1="250" x2="400" y2="250" />
    </g>
    <g id="grid-vertical">
      <line x1="50" y1="0" x2="50" y2="300" />
      <line x1="100" y1="0" x2="100" y2="300" />
      <line x1="150" y1="0" x2="150" y2="300" />
      <line x1="200" y1="0" x2="200" y2="300" />
      <line x1="250" y1="0" x2="250" y2="300" />
      <line x1="300" y1="0" x2="300" y2="300" />
      <line x1="350" y1="0" x2="350" y2="300" />
    </g>
  </g>
  
  <!-- Coordinate system -->
  <g stroke="#333333" stroke-width="2">
    <line x1="50" y1="150" x2="350" y2="150" /> <!-- x-axis -->
    <line x1="200" y1="50" x2="200" y2="250" /> <!-- y-axis -->
    
    <!-- Axis arrows -->
    <polygon points="350,150 340,145 340,155" fill="#333333" />
    <polygon points="200,50 195,60 205,60" fill="#333333" />
    
    <!-- Axis labels -->
    <text x="345" y="140" font-family="Arial" font-size="14" fill="#333333">x</text>
    <text x="210" y="55" font-family="Arial" font-size="14" fill="#333333">y</text>
    
    <!-- Origin label -->
    <text x="190" y="170" font-family="Arial" font-size="12" fill="#333333">O</text>
  </g>
  
  <!-- Graph functions -->
  <g fill="none">
    <!-- Parabola -->
    <path d="M 100,250 
             Q 150,50 200,150 
             Q 250,250 300,250" 
          stroke="#0066ff" stroke-width="3" />
    <text x="100" y="270" font-family="Arial" font-size="12" fill="#0066ff">f(x) = x²</text>
    
    <!-- Sine wave -->
    <path d="M 50,150 
             Q 75,100 100,150 
             Q 125,200 150,150 
             Q 175,100 200,150 
             Q 225,200 250,150 
             Q 275,100 300,150 
             Q 325,200 350,150" 
          stroke="#ff6600" stroke-width="3" />
    <text x="50" y="90" font-family="Arial" font-size="12" fill="#ff6600">g(x) = sin(x)</text>
    
    <!-- Exponential -->
    <path d="M 50,250 
             C 100,240 150,220 200,180 
             C 250,130 300,50 350,20" 
          stroke="#00cc66" stroke-width="3" />
    <text x="300" y="40" font-family="Arial" font-size="12" fill="#00cc66">h(x) = e^x</text>
  </g>
  
  <!-- Points of intersection -->
  <g>
    <circle cx="200" cy="150" r="5" fill="url(#graphs-gradient)" />
    <circle cx="250" cy="150" r="5" fill="url(#graphs-gradient)" />
    <circle cx="150" cy="150" r="5" fill="url(#graphs-gradient)" />
  </g>
  
  <!-- Function transformations visualization -->
  <g transform="translate(330, 100)">
    <text font-family="Arial" font-size="14" fill="#333333">
      <tspan x="0" dy="0">Transformations:</tspan>
      <tspan x="10" dy="20" fill="#0066ff">f(x) → f(x) + c</tspan>
      <tspan x="10" dy="20" fill="#ff6600">f(x) → f(x - c)</tspan>
      <tspan x="10" dy="20" fill="#00cc66">f(x) → c·f(x)</tspan>
    </text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="url(#graphs-gradient)" text-anchor="middle">Graphs and Functions</text>
</svg>
