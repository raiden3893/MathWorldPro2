<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="intro-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066ff" />
      <stop offset="100%" stop-color="#00ccff" />
    </linearGradient>
  </defs>
  
  <!-- Grid background -->
  <g stroke="#e0eaff" stroke-width="1">
    <g id="grid-horizontal">
      <line x1="0" y1="50" x2="400" y2="50" />
      <line x1="0" y1="100" x2="400" y2="100" />
      <line x1="0" y1="150" x2="400" y2="150" />
      <line x1="0" y1="200" x2="400" y2="200" />
      <line x1="0" y1="250" x2="400" y2="250" />
    </g>
    <g id="grid-vertical">
      <line x1="50" y1="0" x2="50" y2="300" />
      <line x1="100" y1="0" x2="100" y2="300" />
      <line x1="150" y1="0" x2="150" y2="300" />
      <line x1="200" y1="0" x2="200" y2="300" />
      <line x1="250" y1="0" x2="250" y2="300" />
      <line x1="300" y1="0" x2="300" y2="300" />
      <line x1="350" y1="0" x2="350" y2="300" />
    </g>
  </g>
  
  <!-- Coordinate system -->
  <g stroke="#333333" stroke-width="2">
    <line x1="200" y1="20" x2="200" y2="280" /> <!-- y-axis -->
    <line x1="20" y1="150" x2="380" y2="150" /> <!-- x-axis -->
    
    <!-- Axis arrows -->
    <polygon points="200,20 195,30 205,30" fill="#333333" />
    <polygon points="380,150 370,145 370,155" fill="#333333" />
    
    <!-- Axis labels -->
    <text x="210" y="30" font-family="Arial" font-size="14" fill="#333333">y</text>
    <text x="370" y="140" font-family="Arial" font-size="14" fill="#333333">x</text>
  </g>
  
  <!-- Function curves -->
  <g fill="none">
    <!-- Sine curve -->
    <path d="M 20,150 
             Q 50,80 80,150 
             Q 110,220 140,150 
             Q 170,80 200,150 
             Q 230,220 260,150 
             Q 290,80 320,150 
             Q 350,220 380,150" 
          stroke="#0066ff" stroke-width="3" />
    
    <!-- Tangent line at a point -->
    <circle cx="200" cy="150" r="5" fill="url(#intro-gradient)" />
    <line x1="160" y1="190" x2="240" y2="110" stroke="#ff6600" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Calculus symbols -->
  <g>
    <path d="M 50,40 L 65,40 L 65,60 L 90,60 L 90,75 L 65,75 L 65,95 L 50,95 Z" fill="url(#intro-gradient)" />
    <text x="320" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="url(#intro-gradient)">∫</text>
    <text x="340" y="70" font-family="Arial" font-size="18" fill="url(#intro-gradient)">f(x)dx</text>
    
    <g transform="translate(320, 250)">
      <text font-family="Arial" font-size="24" fill="url(#intro-gradient)" text-anchor="middle">
        <tspan x="0" dy="0">d</tspan>
        <tspan x="0" dy="24">──</tspan>
        <tspan x="0" dy="18">dx</tspan>
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial" font-size="18" font-weight="bold" fill="url(#intro-gradient)" text-anchor="middle">Introduction to Calculus</text>
</svg>
