<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f6ff" />
      <stop offset="100%" stop-color="#e0eaff" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#bg-gradient)" rx="20" ry="20" />
  
  <!-- Sistema de coordenadas -->
  <g stroke="#888" stroke-width="1">
    <!-- Eje X -->
    <line x1="50" y1="300" x2="450" y2="300" />
    <!-- Eje Y -->
    <line x1="100" y1="50" x2="100" y2="350" />
    
    <!-- Marcas en X -->
    <line x1="200" y1="295" x2="200" y2="305" />
    <line x1="300" y1="295" x2="300" y2="305" />
    <line x1="400" y1="295" x2="400" y2="305" />
    
    <!-- Marcas en Y -->
    <line x1="95" y1="200" x2="105" y2="200" />
    <line x1="95" y1="100" x2="105" y2="100" />
  </g>
  
  <!-- Etiquetas -->
  <g fill="#555" font-family="Arial" font-size="12">
    <text x="455" y="305">x</text>
    <text x="95" y="45">y</text>
    <text x="200" y="320">a</text>
    <text x="300" y="320">c</text>
    <text x="400" y="320">b</text>
    <text x="80" y="200">f(c)</text>
    <text x="80" y="100">f(b)</text>
    <text x="80" y="250">f(a)</text>
  </g>
  
  <!-- Función (curva) -->
  <path d="M 100,250 Q 150,100 200,250 T 300,120 T 400,100" 
        fill="none" stroke="#0066ff" stroke-width="3" />
  
  <!-- Puntos en la curva -->
  <g fill="#0066ff">
    <circle cx="200" cy="250" r="5" /> <!-- Punto (a, f(a)) -->
    <circle cx="300" cy="120" r="5" /> <!-- Punto (c, f(c)) -->
    <circle cx="400" cy="100" r="5" /> <!-- Punto (b, f(b)) -->
  </g>
  
  <!-- Línea secante (línea recta de a a b) -->
  <line x1="200" y1="250" x2="400" y2="100" 
        stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Línea tangente en el punto c -->
  <line x1="250" y1="175" x2="350" y2="65" 
        stroke="#28a745" stroke-width="2" />
  
  <!-- Formas indeterminadas -->
  <g font-family="Arial" font-size="18" font-weight="bold">
    <text x="140" y="40" fill="#0066ff">Formas Indeterminadas</text>
    <text x="150" y="70" fill="#555" font-size="16">0/0, ∞/∞, 0·∞, ∞-∞, 0⁰, 1^∞, ∞⁰</text>
  </g>
  
  <!-- Teorema del Valor Medio -->
  <text x="125" y="375" fill="#0066ff" font-family="Arial" font-size="16" font-weight="bold">
    Teorema del Valor Medio: f'(c) = [f(b) - f(a)]/(b - a)
  </text>
</svg>