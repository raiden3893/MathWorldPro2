<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="factorization-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066ff" />
      <stop offset="100%" stop-color="#00ccff" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f5f9ff" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="url(#factorization-gradient)" text-anchor="middle">Factorization Methods</text>
  
  <!-- Factorization Examples -->
  <g transform="translate(50, 80)">
    <!-- Common Factor -->
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Common Factor:</text>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#0066ff">2x² + 6x = 2x(x + 3)</text>
    
    <!-- Difference of Squares -->
    <text x="0" y="70" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Difference of Squares:</text>
    <text x="20" y="100" font-family="Arial" font-size="16" fill="#0066ff">x² - 9 = (x + 3)(x - 3)</text>
    
    <!-- Sum/Difference of Cubes -->
    <text x="0" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Sum of Cubes:</text>
    <text x="20" y="170" font-family="Arial" font-size="16" fill="#0066ff">x³ + 8 = (x + 2)(x² - 2x + 4)</text>
  </g>
  
  <!-- Factorization Tree Visualization -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="25" fill="url(#factorization-gradient)" />
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">x² - 9</text>
    
    <line x1="-15" y1="20" x2="-50" y2="60" stroke="url(#factorization-gradient)" stroke-width="2" />
    <line x1="15" y1="20" x2="50" y2="60" stroke="url(#factorization-gradient)" stroke-width="2" />
    
    <circle cx="-50" cy="60" r="20" fill="#e0eaff" stroke="url(#factorization-gradient)" stroke-width="2" />
    <text x="-50" y="65" font-family="Arial" font-size="12" fill="#0066ff" text-anchor="middle">(x + 3)</text>
    
    <circle cx="50" cy="60" r="20" fill="#e0eaff" stroke="url(#factorization-gradient)" stroke-width="2" />
    <text x="50" y="65" font-family="Arial" font-size="12" fill="#0066ff" text-anchor="middle">(x - 3)</text>
  </g>
  
  <!-- Formula Box -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="300" height="60" rx="10" ry="10" fill="white" stroke="url(#factorization-gradient)" stroke-width="2" />
    <text x="150" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Difference of Squares Formula</text>
    <text x="150" y="50" font-family="Arial" font-size="16" fill="#0066ff" text-anchor="middle">a² - b² = (a + b)(a - b)</text>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="url(#factorization-gradient)" opacity="0.2">
    <circle cx="20" cy="20" r="10" />
    <circle cx="380" cy="280" r="15" />
    <circle cx="380" cy="20" r="8" />
    <circle cx="20" cy="280" r="12" />
  </g>
</svg>
