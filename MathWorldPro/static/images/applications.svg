<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="applications-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066ff" />
      <stop offset="100%" stop-color="#00ccff" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f5f9ff" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="url(#applications-gradient)" text-anchor="middle">Applications of Differential Calculus</text>
  
  <!-- Application Areas -->
  <g>
    <!-- Physics -->
    <circle cx="100" cy="100" r="40" fill="white" stroke="url(#applications-gradient)" stroke-width="2" />
    <text x="100" y="95" font-family="Arial" font-size="14" font-weight="bold" fill="#0066ff" text-anchor="middle">Physics</text>
    <text x="100" y="115" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">velocity, acceleration</text>
    
    <!-- Economics -->
    <circle cx="300" cy="100" r="40" fill="white" stroke="url(#applications-gradient)" stroke-width="2" />
    <text x="300" y="95" font-family="Arial" font-size="14" font-weight="bold" fill="#0066ff" text-anchor="middle">Economics</text>
    <text x="300" y="115" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">marginal cost, profit</text>
    
    <!-- Optimization -->
    <circle cx="100" cy="200" r="40" fill="white" stroke="url(#applications-gradient)" stroke-width="2" />
    <text x="100" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="#0066ff" text-anchor="middle">Optimization</text>
    <text x="100" y="215" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">min/max problems</text>
    
    <!-- Engineering -->
    <circle cx="300" cy="200" r="40" fill="white" stroke="url(#applications-gradient)" stroke-width="2" />
    <text x="300" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="#0066ff" text-anchor="middle">Engineering</text>
    <text x="300" y="215" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">rates of change</text>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="url(#applications-gradient)" stroke-width="2" opacity="0.6">
    <line x1="140" y1="100" x2="260" y2="100" />
    <line x1="100" y1="140" x2="100" y2="160" />
    <line x1="300" y1="140" x2="300" y2="160" />
    <line x1="140" y1="200" x2="260" y2="200" />
    
    <line x1="135" y1="135" x2="265" y2="165" />
    <line x1="135" y1="165" x2="265" y2="135" />
  </g>
  
  <!-- Central node -->
  <circle cx="200" cy="150" r="50" fill="white" stroke="url(#applications-gradient)" stroke-width="3" />
  <text x="200" y="140" font-family="Arial" font-size="16" font-weight="bold" fill="url(#applications-gradient)" text-anchor="middle">Differential</text>
  <text x="200" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="url(#applications-gradient)" text-anchor="middle">Calculus</text>
  
  <!-- Example formulas -->
  <g>
    <text x="70" y="260" font-family="Arial" font-size="12" fill="#0066ff">v = dx/dt</text>
    <text x="150" y="260" font-family="Arial" font-size="12" fill="#0066ff">MC = dC/dq</text>
    <text x="230" y="260" font-family="Arial" font-size="12" fill="#0066ff">max/min: f'(x) = 0</text>
    <text x="330" y="260" font-family="Arial" font-size="12" fill="#0066ff">Related Rates</text>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="url(#applications-gradient)" opacity="0.2">
    <circle cx="20" cy="20" r="10" />
    <circle cx="380" cy="280" r="15" />
    <circle cx="380" cy="20" r="8" />
    <circle cx="20" cy="280" r="12" />
  </g>
</svg>
